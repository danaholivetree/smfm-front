<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">

    <title>React App</title>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '135045367176902',
          autoLogAppEvents: true,
          xfbml: true,
          version: 'v2.11',
          status: true
          scope: "user_profile"
        });
        FB.AppEvents.logPageView();
        // Broadcast an event when FB object is ready
        var fbInitEvent = new Event('FBObjectReady');
        document.dispatchEvent(fbInitEvent);
        FB.Event.subscribe('auth.authResponseChange', function(response) {
            if (response.status === 'connected') {
              console.log('event subscription says connected');
            } else if (response.status === 'not_authorized') {
              console.log('event subscription says not auth, attempting login');
              FB.login();
            } else {
              console.log('event subscription says unknown, attempting login');
              FB.login();
            }
          });
      };

      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=135045367176902";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));


  </script>


    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

      <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js'></script>
  </body>
</html>
